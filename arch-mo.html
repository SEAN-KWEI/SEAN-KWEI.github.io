    </head>
    <body>
        <header>
            <label class="navicon">
                <input type="checkbox">
                    <div class="toggle">
                        <img class='toggleimg' alt='navlogo' src='./resources/shapes/plus.svg'>
                    </div>
                <nav>
                    <a href='./main.html'><div class="nav">home</div></a>

            <div class="logo">
                <a href='./landing.html'>
                    <img alt='logo' class='logoimg' src='./resources/shapes/12pt-arch.svg'>
                </a>
            </div>
            <div class="space">
                <div class='mimic'></div>
            </div>
        </header>
        <div class="main">
            <div class="title">
                <div class="pageName">
                    <h1>materials & assembley</h1>
                </div>
            </div>
            <div class="content">
                <div class="arrows">
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                </div>
                
                <div class="thumbs">
                  <div class="numbertext">1 / 7</div>
                  <img src="./resources/mo/1.jpg">
                </div>
            
                <div class="thumbs">
                  <div class="numbertext">2 / 7</div>
                  <img src="./resources/mo/2.jpg">
                </div>
            
                <div class="thumbs">
                  <div class="numbertext">3 / 7</div>
                  <img src="./resources/mo/3.jpg">
                </div>
                  
                <div class="thumbs">
                  <div class="numbertext">4 / 7</div>
                  <img src="./resources/mo/4.jpg">
                </div>
            
                <div class="thumbs">
                  <div class="numbertext">5 / 7</div>
                  <img src="./resources/mo/5.jpg">
                </div>
                  
                <div class="thumbs">
                  <div class="numbertext">6 / 7</div>
                  <img src="./resources/mo/6.jpg">
                </div>
            
                <div class="thumbs">
                  <div class="numbertext">7 / 7</div>
                  <img src="./resources/mo/7.jpg">
                </div>
                
            
                <div class="caption-container">
                  <h2 id="caption"></h2>
                </div>
            
                <div class="row">
                  <div class="column">
                    <img class="demo cursor" src="./resources/mo/1.jpg" onclick="currentSlide(1)" alt="foundation explosion">
                    <img class="demo cursor" src="./resources/mo/2.jpg" onclick="currentSlide(2)" alt="wall section">
                    <img class="demo cursor" src="./resources/mo/3.jpg" onclick="currentSlide(3)" alt="wall section explosion">
                    <img class="demo cursor" src="./resources/mo/4.jpg" onclick="currentSlide(4)" alt="steel framing">
                    <img class="demo cursor" src="./resources/mo/5.jpg" onclick="currentSlide(5)" alt="concrete waffle framing">
                    <img class="demo cursor" src="./resources/mo/6.jpg" onclick="currentSlide(6)" alt="zoning analysis 3D">
                    <img class="demo cursor" src="./resources/mo/7.jpg" onclick="currentSlide(7)" alt="zoning analysis 2D">
                  </div>
                </div>
                
                <script>
                var slideIndex = 1;
                showSlides(slideIndex);
                
                function showSlides(n) {
                  var i;
                  var slides = document.getElementsByClassName("thumbs");
                  var dots = document.getElementsByClassName("demo");
                  var captionText = document.getElementById("caption");
                
                  if (n > slides.length) {
                    slideIndex = 1
                  }
                  if (n < 1) {
                    slideIndex = slides.length
                  }
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                  }
                  for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace("active", "");
                  }
                
                  slides[slideIndex-1].style.display = "flex";
                  dots[slideIndex-1].className += "active cursor";
                  captionText.innerHTML = dots[slideIndex-1].alt;
                }
                
                function plusSlides(n) {
                  showSlides(slideIndex += n);
                }
                function currentSlide(n) {
                  showSlides(slideIndex = n);
                }
                </script>
            </div>
            <footer>
                <div>
                    <h6>by Sean Chen ~ 2021</h6>
                </div>
            </footer>
        </div>
    </body>
</html>
