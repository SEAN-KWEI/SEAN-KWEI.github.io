<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='./resources/test.css'>
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="thumbs">
    <div class="numbertext">1 / 7</div>
    <img src="./resources/mo/1.jpg" style="width:100%">
  </div>

  <div class="thumbs">
    <div class="numbertext">2 / 7</div>
    <img src="./resources/mo/2.jpg" style="width:100%">
  </div>

  <div class="thumbs">
    <div class="numbertext">3 / 7</div>
    <img src="./resources/mo/4.jpg" style="width:100%">
  </div>
    
  <div class="thumbs">
    <div class="numbertext">4 / 7</div>
    <img src="./resources/mo/6.jpg" style="width:100%">
  </div>

  <div class="thumbs">
    <div class="numbertext">5 / 7</div>
    <img src="./resources/mo/3.jpg" style="width:100%">
  </div>
    
  <div class="thumbs">
    <div class="numbertext">6 / 7</div>
    <img src="./resources/mo/7.jpg" style="width:100%">
  </div>

  <div class="thumbs">
    <div class="numbertext">7 / 7</div>
    <img src="./resources/mo/4.jpg" style="width:100%">
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
        <img class="demo cursor" src="./resources/mo/1.jpg" style="width:100%" onclick="currentSlide(1)" alt="The basbaba">
    </div>
    <div class="column">
        <img class="demo cursor" src="./resources/mo/2.jpg" style="width:100%" onclick="currentSlide(2)" alt="asdfadfa Terre">
    </div>
    <div class="column">
        <img class="demo cursor" src="./resources/mo/3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
        <img class="demo cursor" src="./resources/mo/3.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
        <img class="demo cursor" src="./resources/mo/3.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>    
    <div class="column">
        <img class="demo cursor" src="./resources/mo/3.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
    <div class="column">
        <img class="demo cursor" src="./resources/mo/3.jpg" style="width:100%" onclick="currentSlide(7)" alt="Snowy Mountains">
    </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("thumbs");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");

  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</body>
</html>
